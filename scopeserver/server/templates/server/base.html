<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset=utf-8 />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no " >

      <meta name="description" content="Scope Server">
      <meta name="author" content="Thomas Bartol">
      <title>{% block title %}ScopeServer Control{% endblock %}</title>
      <script src="/static/js/jquery-3.1.1.min.js"></script>
      <link rel="stylesheet" href="/static/css/server.css" type="text/css">
      <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
      <script src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <style>
          body {
              font-size: 12px;
              color: #d00000;
              background-color: #180000;
          }
          .well {
              background-color: #180000;
          }
          h1 {
              color: white;
              text-align: center;
          }
          p {
              font-family: verdana;
              font-size: 20px;
          }
          div.table {
              margin: 0px 0px 7px 0px;
          } 
          div.fixed {
              position: fixed;
              width: 100%;
              bottom: 0px;
              border: 3px solid #d00000;
              background-color: #202020;
          } 
          div.button_bar {
              display: flex;
              justify-content: space-between;
          } 
          div.button_group {
              display: inline;
          } 

          .tabpanel {
            width:100%;
            position:fixed;
            bottom:0;
          }

          .tablink {
            background-color: #400000;
            color: #d00000;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 10px;
            font-size: 17px;
            width: 15%;
          }

          /* Style the tab content */
          .tabcontent {
            display: none;
            padding: 0px 0px 15px 0px;
          }

          .slidecontainer {
            width: 90%;
            font-size: 16px;
            padding: 0px 8px 8px 45px;
          }

          .slider {
            -webkit-appearance: none;
            width: 30%;
            height: 10px;
            border-radius: 10px;
            background: #400000;
            outline: none;
          }

          .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 18px;
            border-radius: 15%;
            background: #d00000;
          }

      </style>
    {% block head %}
    {% endblock %}
  </head>

<body>
{% block body %}
  <p>default block</p>
{% endblock %}
<script src="/static/js/ajax-csrf-snippet.js"></script>
</body>
</html>
